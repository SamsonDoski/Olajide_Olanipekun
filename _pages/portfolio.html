{% include analytics.html %}

<h1>My Portfolio</h1>

<ul>
  {% for project in site.portfolio %}
    <li>
      <h2><a href="{{ project.github }}">{{ project.title }}</a></h2>
      {% if project.teaser %}
        <img src="{{ site.baseurl }}/images/{{ project.teaser }}" alt="{{ project.title }}" style="max-width:300px;">
      {% endif %}
      <p>{{ project.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
